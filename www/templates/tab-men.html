<ion-view view-title="Shop">
  <ion-content><br>
   <a class="basket-link" href="#/tab/basket">Show basket</a>
    <h1>Men's Footwear</h1>
    <ion-item ng-repeat="item in stock | filter: {category: 'Male Footwear'}">
      <div>
        <ul>{{item.name}}</ul>
        <ul>Price: {{item.price}}</ul>
        <ul>Quantity: {{item.quantity}}</ul>
        <button class="button button-calm" id="btn" ng-if="item.quantity != 0" ng-click="addToBasket(item.id)">Buy</button>
        <button class="button button-light" id="out-of-stock" ng-if="item.quantity === 0">Sold</button>
        <img class="item-avatar" ng-src="{{item.image}}">
      </div>
    </ion-item>
    <h1>Men's Casualwear</h1>
    <ion-item ng-repeat="item in stock | filter: {category: 'Male Casualwear'}">
      <div>
        <ul>{{item.name}}</ul>
        <ul>Price: {{item.price}}</ul>
        <ul>Quantity: {{item.quantity}}</ul>
        <button class="button button-calm" id="btn" ng-if="item.quantity != 0" ng-click="addToBasket(item.id)">Buy</button>
        <button class="button button-light" id="out-of-stock" ng-if="item.quantity === 0">Sold</button>
        <img class="item-avatar" ng-src="{{item.image}}">
      </div>
    </ion-item>
    <h1>Men's Formalwear</h1>
    <ion-item ng-repeat="item in stock | filter: {category: 'Male Formalwear'}">
      <div>
        <ul>{{item.name}}</ul>
        <ul>Price: {{item.price}}</ul>
        <ul>Quantity: {{item.quantity}}</ul>
         <button class="button button-calm" id="btn" ng-if="item.quantity != 0" ng-click="addToBasket(item.id)">Buy</button>
        <button iclass="button button-light" d="out-of-stock" ng-if="item.quantity === 0">Sold</button>
         <img class="item-avatar" ng-src="{{item.image}}">
      </div>
    </ion-item>
  </ion-content>
</ion-view>
